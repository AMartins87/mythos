{% extends 'base.html' %}
{% block title %} Add Comment {% endblock %}

{% block content %}

<h1 class="my-4">Add comment</h1>

<div class="form-group">
    <form method="POST">

        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-secondary ">Add comment</button>
    </form>
</div>

<script>
    var name = "{{user.username}}";
    document.getElementById("commenter").value = name;
</script>

{% endblock %}
