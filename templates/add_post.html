{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block content %}

<h1 class="my-4">Share your story</h1>
<p>Add new myth or folklore story</p>
<br>

<div class="form-group">
    <form method="POST">

        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <button class="btn btn-secondary">Post</button>
    </form>
</div>
<script>
    var name = "{{user.id}}";
    document.getElementById("user").value = name;
</script>

{% endblock %}
