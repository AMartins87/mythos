{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

<h2 class="my-4">Contact Us</h2>
<!-- Wrapper container -->
<div class="container py-3 contact">
    <p class="text-center">
        Let us know if you'd like to see some new features added to this site!
    </p>

    <div class="form-group">
        <form method="POST">

            {% csrf_token %}

            {{form.as_p}}

            {% comment %}

            {% endcomment %}
             <!-- Send comment button -->
            <div class="d-grid">
                <button class="btn btn-dark">Send</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
